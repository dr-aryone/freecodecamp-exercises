<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <p id="description">Please select your favorite framework!</p>
        <form id="survey-form">
            <div class="property">
                <label id="name-label" for="name">*Name: </label>
            </div>
            <div class="input">
                <input type="text" class="inputBox" placeholder="Enter your name" id="name" name="input" required>
            </div>

            <div class="property">
                <label id="email-label">*Email: </label>
            </div>
            <div class="input">
                <input type="email" class="inputBox" placeholder="Enter your email" id="email" required>
            </div>

            <div class="property">
                <label id="number-label">*Age: </label>
            </div>
            <div class="input">
                <input type="number" class="inputBox" placeholder="Enter your age" id="number" min="0" max="140" required>
            </div>

            <div class="property">
                <label>What option best describes your role?</label>
            </div>
            <div class="input">
                <select id="dropdown" class="inputBox">
                    <option value="student">Student</option>
                    <option value="highschool">Highschool Graduate/GED</option>
                    <option value="associate">Associate Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's or Higher</option>
                    <option value="fulltime">Full-time employee</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="property">
                <label>Years of experience with Javascript</label>
            </div>
            <div class="input">
                <input type="radio" name="beginner" value="5"> Less than 5 years
                <br>
                <input type="radio" name="beginner" value="10"> Between 5 and 15 years
                <br>
                <input type="radio" name="beginner" value="15"> More than 15 years
                <br>
            </div>

            <div class="property">
                <label>What's your favorite JavaScript Framework?</label>
            </div>
            <div class="input">
                <input type="checkbox" id="frameworks" name="angular" value="angular">
                <label for="frameworks">Angular</label>
                <br>
                <input type="checkbox" id="frameworks" name="react" value="react">
                <label for="frameworks">React</label>
                <br>
                <input type="checkbox" id="frameworks" name="vue" value="vue">
                <label for="frameworks">Vue</label>
                <br>
                <input type="checkbox" id="frameworks" name="meteor" value="meteor">
                <label for="frameworks">Meteor</label>
                <br>
                <input type="checkbox" id="frameworks" name="ember" value="ember">
                <label for="frameworks">Ember</label>
                <br>
            </div>

            <div class="property">
                <label>Why is it your favorite framework?</label>
            </div>
            <div class="input">
                <textarea name="textarea" class="inputBox" rows="10" cols="50">Write something here</textarea>
            </div>
            <div></div>
            <input type="submit" value="Submit" id="submit">

        </form>
    </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
