<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
</head>
<header id="header">
  <nav id="nav-bar">
    <ul class="main-nav">
      <li>
        <a href="#home" class="nav-link">Home</a>
      </li>
      <li>
        <a href="#video" class="nav-link">Video</a>
      </li>
      <li>
        <a href="#">
          <img id="header-img" src="https://cdn.imweb.me/thumbnail/20170830/59a5e9912256e.png">
        </a>
      </li>
      <li>
        <a href="#contact" class="nav-link">Contact</a>
      </li>
      <li>
        <a href="#email" class="nav-link">Info</a>
      </li>
    </ul>
  </nav>
</header>

<body>
  <div class="container">
    <section id="home">
      <h1>Welcome to PhoPlus</h1>
      <p>Are you looking for a delicious, healthy, and plenty of food with low prices?
        <br>Visit PhoPlus!</p>
    </section>

    <section id="videoSection">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/GGYzWn-G0zw" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </section>

    <section id="emailSection">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label>Type in your email for promotions</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com">
        <br>
        <input type="submit" id="submit" value="Submit" required>
      </form>
    </section>
  </div>

  <section id="contact">
    <p>
      <em>@CopyRight</em> Phillip Shim 2018</p>
  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
